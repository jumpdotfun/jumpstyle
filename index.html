<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jumpstyle Coin</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .bg {
    /* Background image is the binary numbers gif */
    background-image: url('path_to_your_binary_numbers_gif');
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  img.logo {
    /* Logo image is the 'Jumping is not a crime' graphic */
    width: 200px;
  }
  .social-buttons {
    margin-top: 20px;
  }
  button {
    padding: 10px;
    margin: 5px;
    cursor: pointer;
  }
  audio {
    margin-top: 20px;
    width: 300px;
  }
</style>
</head>
<body>

<div class="bg">
  <div class="centered">
    <img src="path_to_your_jumpstyle_logo.jpg" alt="Jumpstyle Logo" class="logo">
    <div class="social-buttons">
      <!-- Links to social media -->
      <button onclick="window.location='https://twitter.com/jumpdotfun';">Twitter</button>
      <button onclick="window.location='https://t.me/+VnsEL5L3RBowYzU5';">Telegram</button>
    </div>
    <!-- Embedded MP3 player for the Jumpstyle music -->
    <audio controls>
      <source src="path_to_your_jumpstyle_music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</div>

<script>
  // You can add JavaScript here for additional functionality
</script>

</body>
</html>
